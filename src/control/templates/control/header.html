{% load static %}
<header class="header">
    <div class="header-container">
        <!-- Logo + Nom projet -->
        <a href="{% url 'control:landing' %}" class="logo-link">
            <div class="logo">
                <img src="{% static 'control/logo70x70.jpg' %}" alt="Logo" />
                <span class="project-name">Optimizer Labs - Fleurissement</span>
            </div>
        </a>

        <!-- Menu principal (visible uniquement sur les grands écrans) -->
        <nav class="main-menu">
            <a href="{% url 'control:predict-image-html' %}">Analyse</a>
            <a href="{% url 'control:creer-rapport' %}">Rapports</a>
        </nav>

        <!-- Burger menu (toujours visible) -->
        <div class="burger-container">
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <nav class="burger-menu">
                <a href="{% url 'control:predict-image-html' %}">Analyse</a>
                <a href="{% url 'control:creer-rapport' %}">Rapports</a>
                <a href="{% url 'control:manage-contacts' %}">Contacts</a>
                <a href="{% url 'control:manage-etuves' %}">Étuves</a>
                <a href="{% url 'control:logout' %}">Déconnexion</a>
            </nav>
        </div>
    </div>
</header>

<style>
    /* Reset et base */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Header */
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        z-index: 1000;
        height: 60px;
    }

    .header-container {
        width: 100%;
        max-width: 1200px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
    }

    /* Logo */
    .logo-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        height: 40px;
        width: auto;
        border-radius: 4px;
    }

    .project-name {
        font-weight: bold;
        font-size: 1.1rem;
        color: #458651;
    }

    /* Menu principal */
    .main-menu {
        display: flex;
        gap: 20px;
    }

    .main-menu a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: 0.2s;
        padding: 5px 10px;
        border-radius: 4px;
    }

    .main-menu a:hover {
        color: #458651;
        background-color: rgba(69, 134, 81, 0.1);
    }

    /* Burger menu */
    .burger-container {
        position: relative;
    }

    .menu-toggle {
        display: flex;
        font-size: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
        color: #333;
        padding: 5px;
        align-items: center;
        justify-content: center;
    }

    .burger-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        background: white;
        width: 200px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        padding: 10px 0;
        z-index: 1001;
    }

    .burger-menu a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        padding: 10px 15px;
        display: block;
        transition: 0.2s;
    }

    .burger-menu a:hover {
        color: #458651;
        background: #f5f5f5;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .main-menu {
            display: none;
        }
    }
</style>

<script>
    function toggleMenu() {
        const menu = document.querySelector('.burger-menu');
        if (menu.style.display === 'flex') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'flex';
        }
    }

    // Fermer le menu si on clique en dehors
    document.addEventListener('click', function(event) {
        const burgerMenu = document.querySelector('.burger-menu');
        const menuToggle = document.querySelector('.menu-toggle');
        if (!burgerMenu.contains(event.target) && !menuToggle.contains(event.target)) {
            burgerMenu.style.display = 'none';
        }
    });
</script>
